<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translate File to PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-4">üåç AI Translator is Here AT your Service</h2>
      <form action="/translate" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Upload a .txt or .pdf file</label>
          <input class="form-control" type="file" name="file" accept=".txt,.pdf" required>
        </div>
        <div class="mb-3">
          <label for="language" class="form-label">Target Language</label>
          <select class="form-select" name="language" required>
            <option value="">Select language</option>
            <option value="English">English</option>
            {% comment %} <option value="Hindi">Hindi</option> {% endcomment %}
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="German">German</option>
            <option value="Chinese">Chinese</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Translate & Download PDF</button>
      </form>
    </div>
  </div>
</body>
</html>
